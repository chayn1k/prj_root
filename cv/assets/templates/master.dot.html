<!DOCTYPE HTML>
<!--[if lt IE 7]>  <html class='no-js lt-ie10 lt-ie9 lt-ie8 lt-ie7' lang='ru'> <![endif]-->
<!--[if IE 7]>     <html class='no-js lt-ie10 lt-ie9 lt-ie8 ie7' lang='ru'> <![endif]-->
<!--[if IE 8]>     <html class='no-js lt-ie10 lt-ie9 ie8' lang='ru'> <![endif]-->
<!--[if IE 9]>     <html class='no-js lt-ie10 ie9' lang='ru'> <![endif]-->
<!--[if !IE]><!--> <html class='no-js no-ie' lang='ru'> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>{{= it.document.title }}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{= it.document.description }}">
        <meta name="author" content="">

        <link rel="icon" href="img/favicon.png" type="image/png" />

        <link rel="stylesheet" type="text/css" href="css/_.min.css">


        <script type="text/javascript">
            (function(d, srch, rplc){
                var el = d.documentElement;
                el.className = el.className.replace(srch, rplc);
                
                if ( /MSIE/gi.test(navigator.userAgent) ) {
                    el.className = el.className.replace('no-ie', '') + ' ie';
                    el.setAttribute('data-useragent', navigator.userAgent);
                }
            })(document, 'no-js', 'js');
        </script>


        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
                <script src="assets/js/vendor/html5shiv.js"></script>
                <script src="assets/js/vendor/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="page grid">

        {{= it.document }}

        <script type="text/javascript">
            WebFontConfig = {
                google: { families: [ 'Cuprum:400italic,700,400:latin,cyrillic' ] }
            };
            (function() {
                var wf = document.createElement('script');
                wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
            })(); 
        </script>

    </body>
</html>
